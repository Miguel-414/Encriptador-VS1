<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <section>
        <div class="menu">
        <main>
            <fieldset class="experimento">
                <legend>Encriptador</legend>
                <div class="box">
                    <label for="texto-sin-encriptar" >Texto sin encriptar:</label>
                    <input type="text" id="texto-sin-encriptar">
                </div>
                <br>
                <div class="box">
                    <label for="texto-encriptado" >Texto encriptado:</label>
                    <input type="text" id="texto-encriptado" >
                </div>
                <br>
                <div class="boton">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
                
            </fieldset>
        </main>
    </div>
</section>
      
    <script src="/script.js"></script>
</body>
</html>
